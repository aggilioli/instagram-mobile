<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <img src="imagens/instagram-logo.png" alt="Instagram logo" class="imagens/instagram-logo">
                <img src="imagens/instagram-profile.png" alt="Profile picture" class="profile-pic">
                <a href="#" class="login-button">Continue com cavalheiro_ca</a>
                <a href="#" class="remove-account">Remover conta</a>
            </div>
            <div class="switch-account-box">
                <p>Não é cavalheiro_ca?</p>
                <p><a href="#">Alternar conta ou Inscreva-se</a></p>
            </div>
            <div class="app-download-box">
                <p>Baixe o aplicativo</p>
                <div class="app-links">
                    <a href="#"><img src="imagens/apple-store.png" alt="Baixar na App Store"></a>
                    <a href="#"><img src="imagens/google-play.png" alt="Disponível no Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
